 <!DOCTYPE html><html><head><style>#map {height: 400px;  /* The height is 400 pixels */width: 100%;  /* The width is the width of the web page */}</style></head><body><h3>My Google Maps Demo</h3><!--The div element for the map --><div id=map></div><script>function initMap() {var centre = {lat: 49.0713, lng: 6.104};var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: centre});var image ='https://zupimages.net/up/19/15/c1dk.png';var marker = new google.maps.Marker({position: {lat: 48.4137, lng: 6.1105},icon: image  , map: map});var image ='https://zupimages.net/up/19/15/c1dk.png';var marker = new google.maps.Marker({position: {lat: 43.3616, lng: 1.2638},icon: image  , map: map});var image ='https://zupimages.net/up/19/15/wdcq.png';var marker = new google.maps.Marker({position: {lat: 20.0, lng: 20.0},icon: image  , map: map});var image ='https://zupimages.net/up/19/15/uk12.png';var marker = new google.maps.Marker({position: {lat: 49.0, lng: 7.0},icon: image  , map: map});var directionsService = new google.maps.DirectionsService;var directionsDisplay = new google.maps.DirectionsRenderer;directionsDisplay.setMap(map);calculateAndDisplayRoute(directionsService, directionsDisplay);}function calculateAndDisplayRoute(directionsService, directionsDisplay) {var waypts = [];var checkboxArray = document.getElementById('waypoints');for (var i = 0; i < checkboxArray.length; i++) {if(checkboxArray.options[i].selected) {waypts.push({location: checkboxArray[i].value,stopover: true});}}directionsService.route({origin:{lat: 48.4137, lng: 6.1105},destination: {lat: 43.3616, lng: 1.2638},waypoints: null,optimizeWaypoints: true,travelMode: 'DRIVING'}, function(response, status) {if (status === 'OK') {directionsDisplay.setDirections(response);var route = response.routes[0];var summaryPanel = document.getElementById('directions-panel');summaryPanel.innerHTML = '';for (var i = 0; i < route.legs.length; i++) {var routeSegment = i + 1;summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +'</b><br>';summaryPanel.innerHTML += route.legs[i].start_address + ' to ';summaryPanel.innerHTML += route.legs[i].end_address + '<br>';summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';}} else {window.alert('Directions request failed due to ' + status);}});}</script><script async defer src=https://maps.googleapis.com/maps/api/js?key=AIzaSyBNQDcDilCvR-x3Cp50p56CtH9Z1fxWLTQ&callback=initMap></script></body></html>
