ation,way, service, display) {service.route({origin: origin,destination: destination,waypoints: way ,optimizeWaypoints: false,travelMode: 'DRIVING',avoidTolls: false}, function(response, status) {if (status === 'OK') {display.setDirections(response);} else {alert('Could not display directions due to: ' + status);}});}</script><script async defer src=https://maps.googleapis.com/maps/api/js?key=AIzaSyBNQDcDilCvR-x3Cp50p56CtH9Z1fxWLTQ&callback=initMap></script></body></html>
